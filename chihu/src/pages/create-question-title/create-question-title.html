<ion-header>

    <ion-navbar>
        <ion-title>提问</ion-title>
        <ion-buttons end (click)="send();">
            <ion-title>提交</ion-title>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-input [(ngModel)]="title" type="text" placeholder="请输入标题"></ion-input>
        </ion-item>
        <br/>
        <ion-textarea [(ngModel)]="text" placeholder="添加内容的补充说明..."></ion-textarea>
    </ion-list>



</ion-content>
